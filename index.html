  <script type="module">
    import { resizeGame, resizeGameWithDelay } from './js/setupCanvas.js';

    const canvas = document.getElementById('canvas-principal');
    
    // Variable para controlar si es la primera inicializaciÃ³n
    let isFirstLoad = true;
    
    // Variables para detectar cambios de orientaciÃ³n
    let lastOrientation = window.innerHeight > window.innerWidth ? 'portrait' : 'landscape';

    /* Debounce casero de 150 ms */
    function debounce(fn, ms = 150) {
      let id;
      return (...args) => {
        clearTimeout(id);
        id = setTimeout(() => fn(...args), ms);
      };
    }

    /* Callback Ãºnico de resize / load */
    async function onResize() {
      // Detectar si es un cambio de orientaciÃ³n
      const currentOrientation = window.innerHeight > window.innerWidth ? 'portrait' : 'landscape';
      const isOrientationChange = currentOrientation !== lastOrientation;
      
      // Actualizar valor para la prÃ³xima comparaciÃ³n
      lastOrientation = currentOrientation;
      
      // Si es cambio de orientaciÃ³n, usar delay
      if (isOrientationChange) {
        console.log(`ðŸ”„ Detectado cambio de orientaciÃ³n: ${currentOrientation} - usando delay`);
        await resizeGameWithDelay(500); // 500ms de delay para cambio de orientaciÃ³n
      } else {
        await resizeGame(); // Sin delay para otros cambios
      }
      
      // Solo en la primera carga, inicializar el juego despuÃ©s de configurar el canvas
      if (isFirstLoad) {
        isFirstLoad = false;
        // El juego se inicializa automÃ¡ticamente cuando se carga el mÃ³dulo game.js
        // debido al DOMContentLoaded listener que estÃ¡ al final del archivo
        console.log('ðŸŽ® Primera carga completada - El juego se inicializarÃ¡ automÃ¡ticamente');
      }
    }

    window.addEventListener('resize', debounce(onResize));
    window.addEventListener('load', debounce(onResize));
  </script>
