<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nuevo Juego - Pantalla Principal</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>

  <!-- Zona superior (10%) -->
  <header id="zona-superior">
    <h1>Rejas Espaciales <span style="font-size: 0.6em; vertical-align: middle;" id="version-display">(V2)</span></h1>
  </header>

  <!-- Zona central (80%) -->
  <main id="zona-juego">
    <canvas id="canvas-juego"></canvas>
  </main>

  <!-- Zona inferior (10%) -->
  <footer id="zona-inferior">
    <p>Controles o información adicional aquí.</p>
  </footer>

  <!-- Scripts: ordenados por dependencia -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
  <script src="js/config.js?v=2025052401"></script>
  <script src="js/env-config.js"></script>
  <script src="js/api-client.js"></script>
  <script src="js/fondo.js"></script>
  <script src="js/ball-movement.js"></script>
  <script src="js/ball.js"></script>
  <script src="js/grid-movement.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/effects.js"></script>
  <script src="js/ball-state-detector.js"></script>
  <script src="js/borrador.js"></script>
  <script src="js/renderer.js"></script>
  <script src="js/game.js"></script>
  <script>
    // Actualizar la versión en el título
    document.addEventListener('DOMContentLoaded', function() {
      const versionElement = document.getElementById('version-display');
      if (versionElement && window.GAME_VERSION) {
        versionElement.textContent = `(v${window.GAME_VERSION})`;
      }
    });
  </script>
  
</body>
</html>
